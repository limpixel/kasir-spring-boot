<!DOCTYPE html>
<html lang="id"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- INLINE DARK STYLE -->
    <style>
        body {
            background: linear-gradient(135deg, #020617, #0f172a);
            color: #e5e7eb;
            font-family: system-ui, sans-serif;
        }

        .sidebar {
            background: #020617;
            min-height: 100vh;
            border-right: 1px solid rgba(255,255,255,.1);
        }

        .sidebar a {
            color: #94a3b8;
            text-decoration: none;
            padding: .75rem 1rem;
            display: block;
            border-radius: 10px;
            margin: .25rem .5rem;
        }

        .sidebar a:hover {
            background: #1e293b;
            color: #38bdf8;
        }

        .topbar {
            background: #0f172a;
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255,255,255,.1);
        }

        .card {
            background: linear-gradient(145deg, #0f172a, #020617);
            border: none;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,.6);
        }

        .text-muted {
            color: #94a3b8 !important;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <nav class="col-md-3 col-lg-2 sidebar p-3">
            <h5 class="text-info fw-bold mb-4">Inventory</h5>
            <a href="/dashboard">Dashboard</a>
            <a href="/products">Produk</a>
            <a href="/transactions">Transaksi</a>
        </nav>

        <!-- MAIN -->
        <main class="col-md-9 col-lg-10 p-0">

            <!-- TOPBAR -->
            <div class="topbar d-flex justify-content-between align-items-center">
                <strong>Dashboard</strong>
                <span class="badge bg-primary">Admin</span>
            </div>

            <!-- CONTENT -->
            <div class="p-4">

                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card p-4 border-start border-4 border-info">
                            <div style="color: white;" class="text-muted small text-white">Total Produk</div>
                            <h3 style="color: white;">3</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card p-4 border-start border-4 border-success">
                            <div class="text-muted small">Produk Tersedia</div>
                            <h3>3</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card p-4 border-start border-4 border-warning">
                            <div class="text-muted small">Stok Rendah</div>
                            <h3>1</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card p-4 border-start border-4 border-primary">
                            <div class="text-muted small">Transaksi</div>
                            <h3>2</h3>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
</div>
</body>
</html>
