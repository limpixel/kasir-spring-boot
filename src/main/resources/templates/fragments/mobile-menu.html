<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu - Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-color: #4e73df;
            --dark-color: #2c3e50;
        }

        .mobile-menu {
            background: linear-gradient(135deg, var(--dark-color) 0%, #34495e 50%, var(--dark-color) 100%);
            min-height: 100vh;
            color: white;
        }

        .mobile-menu .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            margin: 0.25rem 0;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .mobile-menu .nav-link:hover,
        .mobile-menu .nav-link.active {
            color: white;
            background: var(--primary-color);
            transform: translateX(5px);
        }

        .mobile-menu .nav-link i {
            width: 20px;
            text-align: center;
        }

        .mobile-header {
            background: linear-gradient(135deg, var(--primary-color), #3a5cb8);
            color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem;
            text-align: center;
        }

        .logout-btn {
            background: linear-gradient(135deg, #e74a3b, #c0392b);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            color: white;
            font-weight: 600;
            width: 100%;
            margin: 1rem;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 74, 59, 0.3);
        }

        @media (min-width: 769px) {
            .mobile-menu {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-menu d-md-none" th:fragment="mobile-menu">
        <!-- Mobile Header -->
        <div class="mobile-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
                <i class="bi bi-box-seam me-2"></i>
                Inventory
            </h5>
            <button type="button" class="btn btn-link text-white p-0" onclick="closeMobileMenu()">
                <i class="bi bi-x-lg fs-4"></i>
            </button>
        </div>

        <!-- User Info -->
        <div class="user-info">
            <i class="bi bi-person-circle fa-2x mb-2"></i>
            <div class="fw-bold">Admin User</div>
            <small class="text-white-50">Administrator</small>
        </div>

        <!-- Navigation -->
        <nav class="px-3">
            <ul class="nav flex-column sidebar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}" th:classappend="${#request.requestURI == '/dashboard' ? 'active' : ''}">
                        <i class="bi bi-speedometer2 me-2"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}" th:classappend="${#request.requestURI.startsWith('/products') ? 'active' : ''}">
                        <i class="bi bi-box me-2"></i>
                        Produk
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transactions}" th:classappend="${#request.requestURI.startsWith('/transactions') ? 'active' : ''}">
                        <i class="bi bi-receipt me-2"></i>
                        Transaksi
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/swagger-ui.html}" target="_blank">
                        <i class="bi bi-file-earmark-text me-2"></i>
                        API Docs
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/h2-console}" target="_blank">
                        <i class="bi bi-database me-2"></i>
                        Database
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Logout Button -->
        <div class="px-3">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-btn">
                    <i class="bi bi-box-arrow-right me-2"></i>
                    Logout
                </button>
            </form>
        </div>

        <!-- Quick Stats -->
        <div class="px-3 mt-auto">
            <div class="text-center text-white-50 small">
                <div class="mb-2">
                    <i class="bi bi-clock me-1"></i>
                    <span id="mobileTime"></span>
                </div>
                <div>
                    <i class="bi bi-phone me-1"></i>
                    Mobile View
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update mobile time
        function updateMobileTime() {
            const now = new Date();
            document.getElementById('mobileTime').textContent = 
                now.toLocaleString('id-ID', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
        }

        // Close mobile menu
        function closeMobileMenu() {
            const mobileMenu = document.querySelector('.mobile-menu');
            if (mobileMenu) {
                mobileMenu.style.transform = 'translateX(-100%)';
                setTimeout(() => {
                    document.body.removeChild(mobileMenu);
                }, 300);
            }
        }

        // Initialize
        updateMobileTime();
        setInterval(updateMobileTime, 60000);

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const mobileMenu = document.querySelector('.mobile-menu');
            if (mobileMenu && !mobileMenu.contains(event.target)) {
                closeMobileMenu();
            }
        });
    </script>
</body>
</html>
