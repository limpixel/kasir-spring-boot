<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Manajemen Produk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #020617, #0f172a);
            color: #e5e7eb;
            font-family: system-ui, sans-serif;
        }

        .sidebar {
            background: #020617;
            min-height: 100vh;
            border-right: 1px solid rgba(255,255,255,.1);
        }

        .sidebar a {
            display: block;
            color: #94a3b8;
            padding: .75rem 1rem;
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: .25rem;
        }

        .sidebar a:hover {
            background: #1e293b;
            color: #38bdf8;
        }

        .topbar {
            background: #0f172a;
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255,255,255,.1);
        }

        .card {
            background: linear-gradient(145deg, #0f172a, #020617);
            border-radius: 16px;
            border: none;
            box-shadow: 0 15px 40px rgba(0,0,0,.6);
        }

        .table {
            color: #e5e7eb;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <nav class="col-md-3 col-lg-2 sidebar p-3">
            <h5 class="text-info fw-bold mb-4">Inventory</h5>
            <a href="/dashboard">Dashboard</a>
            <a href="/products" class="text-info">Produk</a>
            <a href="/transactions">Transaksi</a>
        </nav>

        <!-- MAIN -->
        <main class="col-md-9 col-lg-10 p-0">

            <!-- TOPBAR -->
            <div class="topbar d-flex justify-content-between align-items-center">
                <strong>Manajemen Produk</strong>
                <span class="badge bg-primary">Admin</span>
            </div>

            <!-- CONTENT -->
            <div class="p-4">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h4>Manajemen Produk</h4>
                        <small class="text-muted">Kelola inventory produk Anda</small>
                    </div>
                    <button class="btn btn-success">
                        <i class="bi bi-plus-circle me-2"></i>Tambah Produk
                    </button>
                </div>

                <div class="card p-3">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama</th>
                            <th>Harga</th>
                            <th>Stok</th>
                            <th>Aksi</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>#1</td>
                            <td>Laptop</td>
                            <td>Rp 10.000.000</td>
                            <td><span class="badge bg-success">15</span></td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
