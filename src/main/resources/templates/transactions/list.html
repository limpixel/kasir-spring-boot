<!DOCTYPE html>
<html lang="id">
<head>
    <title>Manajemen Transaksi</title>

</head>

<body class="bg-dark text-white">

<div class="d-flex" style="min-height:100vh">

    <!-- SIDEBAR -->

        <ul class="nav flex-column gap-2">
